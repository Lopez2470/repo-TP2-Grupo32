<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head th:replace="~{layouts/head :: head}">
		<!-- <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" th:href="@{/css/estilos.css}">  -->
		<title>Nueva Sucursal</title>
	</head>
	<body>

		  <header th:replace="~{layouts/header :: header}"></header>
    	  <nav th:replace="~{layouts/nav :: nav}"></nav>
    	 	
    	 <div class="container">
    	 <main>	
    	 	<section id="content">
    	 		<h3 class="mt-5 mb-3" th:text="${edicion}?'Modificar Sucursal':'Nueva Sucursal'"></h3>
    	 		
    	 		<form class="mt-5 mb-3" th:action="${edicion}?@{/sucursal/modificar}:@{/sucursal/guardar}" th:object="${sucursal}" method="post">
    	 			<label for="nombre">Nombre</label>
    	 			<input type="text" id="nombre" name="sucursal_nombre" th:field="*{nombre}"><br><br>
    	 			<label for="direccion">Dirección</label>
    	 			<input type="text" id="direccion" name="sucursal_direccion" th:field="*{direccion}"><br>
    	 			<label for="provincia">Provincia</label>
    	 			<select id="provincia" name="sucursal_provincia" th:field="*{provincia}">
    	 				<option value="SALTA">Salta</option>
    	 				<option value="JUJUY">Jujuy</option>
    	 			</select><br>
    	 			<label for="fecha">Fecha de inicio</label>
    	 			<input type="date" id="fecha" name="sucursal_fecha" th:field="*{fechaInicio}"><br><br>
    	 			<label for="email">E-mail</label>
    	 			<input type="text" id="email" name="sucursal_email" th:field="*{email}"><br>
    	 			<label for="telefono">Teléfono</label>
    	 			<input type="text" id="telefono" name="sucursal_telefono" th:field="*{telefono}"><br>
    	 			<button class="col-5 btn btn-primary btn-lg" type="submit" 
    	 			th:value="${edicion}?'Modificar':'Guardar'">Enviar</button>
    	 			
    	 		</form>
    	 	</section>
    	 	</main>
		</div>
	  <footer th:replace="~{layouts/footer :: footer}"></footer>	
	</body>
</html>
