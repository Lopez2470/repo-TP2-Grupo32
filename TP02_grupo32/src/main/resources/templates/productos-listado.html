<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	 <head th:replace="~{layouts/head :: head}">
	 <!--    <meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" th:href="@{/css/estilos.css}"> -->
	 </head>
	 <body>
	    <header th:replace="~{layouts/header :: header}"></header>
	    <nav th:replace="~{layouts/nav :: nav}"></nav>
		<div class="container">
			<main>
				<h2 class="mt-5 mb-3">Listado de Productos</h2>
				<table class="table table-striped table-hover mb-5"> 
				<thead >
					<tr>
						<th>Código Prod.</th>
						<th>Nombre Prod.</th>
						<th>Precio</th>
						<th>Categoría</th>
						<th>Descuento</th>
						<th>Acciones</th>
					</tr>
				</thead>	
					<tr th:each="produ: ${productos}">
						<td th:text="${produ.codigoProducto}"></td>
						<td th:text="${produ.nombreProducto}"></td>
						<td th:text="${produ.precioProducto}"></td>
						<td th:text="${produ.categoria.descripcion}"></td>
						<td th:text="${produ.calcularDescuento()}"></td>
						<td>
							<a th:href="@{/producto/modificar/}+ ${produ.id}" class="btn btn btn-outline-success btn-sm">Editar</a>
							<a th:href="@{/producto/eliminar/}+ ${produ.id}" class="btn btn btn-outline-danger btn-sm">Eliminar</a>
						</td>
					</tr>
				</table>
				
		    </main>
		</div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
