<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	 <head th:replace="~{layouts/head :: head}">
	 </head>
	 <body>
	    <header th:replace="~{layouts/header :: header}"></header>
	    <nav th:replace="~{layouts/nav :: nav}"></nav>
		<div class="container">
			<main>
				<h2 class="mt-5 mb-3">Listado de Servicios</h2>
				<table class="table table-striped table-hover mb-5"> 
					<thead >
						<tr>
							<th>Código Servicio</th>
							<th>Nombre Servicio</th>
							<th>Descripción</th>
							<th>Categoría</th>
							<th>Precio-Serv</th>
							<th>Encargado</th>
							<th>Acciones</th>
						</tr>
					</thead>	
					<tr th:each="servic: ${servicios}">
						<td th:text="${servic.codigoServ}"></td>
						<td th:text="${servic.nombreServ}"></td>
						<td th:text="${servic.descripcionServ}"></td>
						<td th:text="${servic.categoriaServ}"></td>
						<td th:text="${servic.precioServ}"></td>
						<td th:text="${servic.empleado.apellidoEmp} + ${', '} +
									 ${servic.empleado.nombreEmp}"></td>
						<td>
							<a th:href="@{/servicio/modificar/}+${servic.id}" class="btn btn btn-outline-success btn-sm">Editar</a>
							<a th:href="@{/servicio/eliminar/}+ ${servic.id}" class="btn btn btn-outline-danger btn-sm">Eliminar</a>
						</td>
					</tr>
				</table>
				
		    </main>
		</div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
